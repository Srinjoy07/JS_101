<!-- Autoboxing:
        1.Automatic conversion of primitives to objects.
        2.Allows properties and methods to be used on primitives.
        3.Strings have properties and methods like length,toUpuuerCase etc -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoboxing</title>
</head>
<body>
    <script>
        // Autoboxing example
        let num = 10; // primitive number
        let numObj = num; // autoboxing - primitive to object
        console.log(numObj); // output: 10

        //primitive to string...basically the string is assigned to an String object and then made to upperCase
        console.log('Hi tHis iS sRinjoy'.toUpperCase());
    </script>
</body>
</html>
