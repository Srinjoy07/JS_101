<!--
Logical Operator:
  Types: &&(AND),||(OR),!(NOT)
  AND(&&): all conditions must be TRUE for result to be TRUE
  OR(||): at least one condition must be TRUE for result to be TRUE
  NOT(!): negates the result of the condition
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
        let age = 45;
        if (age >18 && age < 65) {
           console.log("You can Drive"); 
        } else {
           console.log("Use Bicycle");
        }
    </script>
</body>
</html>
