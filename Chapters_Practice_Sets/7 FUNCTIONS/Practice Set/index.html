<!--
  Task 1-Create a method to check if a number is odd or even
  Task 2-Create a method to return larger of two numbers
  Task 3-Create a method to convert Celcius to Farhenheit [ F = (9/5) * C + 32  ]
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set</title>
</head>
<body>
    <script>
        
        // Task 1
        function isOddOrEven(num) {
            if (num % 2 == 0) {
                return "Even";
                } else {
                    return "Odd";
                    }
        }
        let num = parseInt(prompt("Enter a number: ")); //converts the string to int
        console.log(isOddOrEven(num));   


        
        // Task 2
        function largerOfTwo(num1, num2) {
            if (num1 > num2) {
                return `The larger no is ${num1}`;
                } else if (num1 == num2) {
                    return `Both numbers are equal`;
                } else {
                    return `The larger no is ${num2}`;
                    }
        }
        let num1 = parseInt(prompt("Enter your first number: "));
        let num2 = parseInt(prompt("Enter your second number: "));
        console.log(largerOfTwo(num1,num2));
        

        
        // Task 3
        function convertCelciusToFahrenheit(celcius) {
            let fahrenheit = (9/5) * celcius + 32;
            return fahrenheit;
        }
        let celcius = parseInt(prompt("Enter the temperature in Celcius: "));  //give whole no only
        console.log(convertCelciusToFahrenheit(celcius));  
    </script>
</body>
</html>
