<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="to_do.css" />
  </head>
  <body>
    <h1 id="main_heading">ToDo App</h1>
    <div class="grid_container">
        <input id="todo_input" type="text" placeholder="Enter ToDo here" />
        <input id="todo_date" type="date">
        <button class="btn_todo" onclick="addTodo();">Add</button>
    </div>
    
    <div class="todo_container grid_container"></div>

    <button id="reload_btn" onclick="localStorage.clear()">Reload all ToDos</button>
    <script src="to_do.js"></script>
  </body>
</html>
