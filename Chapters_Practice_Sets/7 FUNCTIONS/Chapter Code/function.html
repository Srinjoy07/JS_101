<!-- Blocks of reusable code -->
<!-- DRY Principle: "Don't Repeat Yourself" -->
<!-- Syntax:
       function funcName (parameters) {
       //code
       } 
       funcName(value)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //function makes the code jump from one func to another...and iteration property doesn't work anymore
        let age = 21;
        function printAge() {
            console.log(`Your age is: ${age}`);
        }

        printAge();

        age = 78;
        printAge();
        age = 1;
        printAge();
    </script>
</body>
</html>
