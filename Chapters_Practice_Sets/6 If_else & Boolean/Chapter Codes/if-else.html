<!-- if,else if,else statement -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>
<body>
    <script>
        console.log("Checking if you can drive");
        let age = 20; //or, age=70
        if (age > 65) {
            console.log("Please ask for someone else to drive");
        } else if (age > 18) {
            console.log("You can drive");
        } else {
            console.log("Use a Bicycle");
        }

    </script>
</body>
</html>
