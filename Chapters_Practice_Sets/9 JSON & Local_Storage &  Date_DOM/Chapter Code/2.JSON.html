<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let product = {
            name: 'T-shirt',
            price: 789,
            rating : {
                stars : 4.5,
                noOfReviews: 453,
            },
        };
        console.log(product); //shows the object
        console.log(typeof product);


        let str = JSON.stringify(product) //converting JS object to String
        console.log(str);
        console.log(typeof str);


        let newProduct = JSON.parse(str);
        console.log(newProduct);
        console.log(typeof newProduct);
    </script>
</body>
</html>
